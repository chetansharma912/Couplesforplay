<script>
	$(document).ready(function(){
		console.log($("#svg path").attr("d"));
		var x="M",xx=0;
		for(i=0;i<200;i++){
			
			var xasign=getRandomNumber(2)==1?-1:1;
			var xa=getRandomNumber(100)*xasign;
			
			
			var yasign=getRandomNumber(2)==1?-1:1;
			var ya=xx*yasign;
			x=x+xa+","+ya+" ";
			
			xx=xa;
		}
		$("#svg path").attr("d",x)
		console.log(x);
	});
	
	function getRandomNumber(n){
		var x = Math.round(Math.random()*n);
		return x==0?1:x;
	}
</script>
