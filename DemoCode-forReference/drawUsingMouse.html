<!DOCTYPE html>
<html>
<body>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
  <canvas id="myCanvas" width="500px" height="500px"></canvas>
  <button>Text</button>

  <script>
    const canvas = document.getElementById('myCanvas');
    const context = canvas.getContext('2d');

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);

    let x = 200;
    let y=400;
    let wid = 80;
    let hei = 30;
    let textWidth= hei*0.7 ;

    function startDrawing(event) {
      isDrawing = true;
      [lastX, lastY] = [event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop];
    }

    context.rect(x,y,wid,hei);
    context.fillStyle = '#f0f0f0';
    context.fill();
    context.strokeStyle = '#000000';
    context.stroke();

    context.fillStyle = '#000000';
    context.font = textWidth+"px cursive";
    context.fillText("my name is", (x + (wid*0.9)/2) - textWidth , y + hei/2 + textWidth/2.5 , wid*0.8);


            let fx = 100,fy=100;
            let textSize = 15;
            context.font = textSize+"px Arial";
            context.fillText("Name", fx,fy,textSize*5);

            context.rect(fx - textSize*1, fy - textSize*1 , textSize*6 , textSize*2);
            context.stroke();

    
    

    function draw(event) {
      if (!isDrawing) return;
      const x = event.clientX - canvas.offsetLeft;
      const y = event.clientY - canvas.offsetTop;

      context.beginPath();
      context.moveTo(lastX, lastY);
      context.lineTo(x, y);

      context.stroke();




      [lastX, lastY] = [x, y];
    }

    function stopDrawing() {
      isDrawing = false;
    }
  </script>
</body>
</html>
