<head>

<body>
    <div class="container-fluid">
		<header>
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onclick="gotoPage('index')">
                    <!-- <b>Couple Game</b> -->
                    <img class="animate__animated animate__bounceIn" src="images/logo_1.PNG" width="70">
                    <b>Couple's For.Play</b>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon">menu</span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <button class="btn btn-success" onclick="gotoPage('login')">Login</button>
                    <button class="btn btn-danger" onclick="gotoPage('signin')">SignUp</button>   
                    <button class="btn btn-info" onclick="gotoPage('about')">About</button>   
                    <button class="btn btn-warning" onclick="gotoPage('contact')">Contact <span style="color:red !important;">&hearts;</span></button>     

                    <!-- <ul class="navbar-nav">
                      <li class="nav-item">

                      <li class="nav-item">

                      </li>
                    </ul> -->
                  </div>
                </div>
              </nav>
        </header>

        <div class="textDiv content">
            <form>
                <div class="mb-3">
                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your password">
                </div>
                <div class="mb-3">
                    <select class="form-control">
                        <option value="0-18">---Select Age---</option>
                        <option value="0-18">0-18</option>
                        <option value="18-20">18-20</option>
                        <option value="20-25">20-25</option>
                        <option value="25-30">25-30</option>
                        <option value="30-40">30-40</option>
                        <option value="40-50">40-50</option>
                        <option value="50+">50+</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-control">
                        <option value="0-18">---Select Gender---</option>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree</label>
                </div>
                
                <button type="submit" class="btn btn-success">Sign Up</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </form>
        </div>



        

        <footer>
            <div class="card">
                <div class="card-body">
                  <!-- <h4 class="card-title text-center">Contact Us</h4> -->
                  <a href="#">Contact Us</a>
                  <a href="#">Terms</a>
                  <a href="#">Privacy</a>
                  <p class="card-text text-center">Made With <span style="color:red !important;">&hearts;</span> and <span style="color:red !important;">&hearts;</span></p>
                </div>
              </div>
        </footer>
		
    </div>
